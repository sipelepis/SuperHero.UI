
<button type="button"(click)="initNewHero()" class="my-5 block w-full rounded-md bg-[#004bac] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-[#1863b9]">Create New Hero</button>
<table mat-table [dataSource]="heroes" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
      
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> test </th>
      <td mat-cell *matCellDef="let element"> <button type="button"(click)="editHero(element)" class="block  rounded-md bg-[#00AC6A] px-3.5 py-2.5 text-center text-sm text-white shadow-sm hover:bg-[#18B980]">Edit</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)">
  
</app-edit-hero>
